<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furever Home</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <header>
        <h1 class="text-center">Find Your Perfect Park üèû</h1>
    </header>

    <section class="search-filters">
        <label>State:
            <select id="stateFilter">
                <option value="">All</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="FL">Florida</option>
            </select>
        </label>

        <label>Activity:
            <select id="activityFilter">
                <option value="">All</option>
                <option value="hiking">Hiking</option>
                <option value="camping">Camping</option>
                <option value="fishing">Fishing</option>
            </select>
        </label>

        <label>Park Type:
            <select id="typeFilter">
                <option value="">All</option>
                <option value="National Park">National Park</option>
                <option value="National Monument">National Monument</option>
            </select>
        </label>

        <button class="btn btn-primary" onclick="fetchParks()">Search</button>
    </section>

    <h2 class="text-center">All National Parks</h2>
    <div class="grid" id="parkGrid"></div>

    <script src="../js/main.js"></script>
    

    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
